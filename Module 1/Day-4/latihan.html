<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const buah = ['Apel', 'Jeruk', 'Mangga']
    const price = [10000 , 15000, 20000]
    let strBuah = ''

    for(let i =0; i< buah.length; i++){
        strBuah += `${i+1} ${buah[i]} = Rp.${price[i].toLocaleString()} \n`
    }
    do{
        var itemDipilih = Number(prompt(`${strBuah}\n Choose Your Item:`))

        if(itemDipilih < 1 || itemDipilih > buah.length || isNaN(itemDipilih)){
            alert('Product Not Found!')
        }else{
            alert('Product Found!')
        }
    }while(itemDipilih < 1 || itemDipilih > buah.length || isNaN(itemDipilih))
    
    
    


</script>
</html>
